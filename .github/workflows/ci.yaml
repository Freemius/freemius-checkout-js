name: âœ¨ Lint and Test âœ¨

on: [ push ]

jobs:
  prettier:
    name: ğŸ¨ Prettier Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Check code formatting
        run: npm run prettier:check

  eslint:
    name: ğŸ” Link
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Run ESLint
        run: npm run lint
      - name: Run TypeScript Check
        run: npm run typecheck

  test:
    name: ğŸ— Build & Tests
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: true
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Build
        run: npm run build:lib
      - name: Run tests
        run: npm test
