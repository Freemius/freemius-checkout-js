name: CI

on: [ push ]

jobs:
  prettier:
    name: Prettier Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Check code formatting
        run: npm run prettier:check

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Run ESLint
        run: npm run lint

  test:
    name: Build & Tests
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: true
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Build
        run: npm run build:lib
      - name: Run tests
        run: npm test
