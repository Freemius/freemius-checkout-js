<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <p>
        <label for="site">Number of Sites</label>
      </p>
      <p>
        <select name="site" id="site">
          <option value="single" selected>Single</option>
          <option value="2">2 Sites</option>
          <option value="5">5 Sites</option>
          <option value="10">10 Sites</option>
        </select>
      </p>
      <p>
        <label for="frequency">Billing Frequency</label>
      </p>
      <p>
        <select name="frequency" id="frequency">
          <option value="yearly">Yearly</option>
          <option value="monthly">Monthly</option>
        </select>
      </p>
      <p>
        <button id="plan-1">Starter</button>
        <button id="plan-2">Professional</button>
        <button id="plan-3">Business</button>
      </p>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
